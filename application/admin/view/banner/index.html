<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">

	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
		<a class="btn btn-primary radius" data-title="添加资讯" data-href="add.html" onclick="banner_add('添加文章','add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加Banner</a>
	</span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th>标题</th>
					<th width="120">图片</th>
					<th>图片类型</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="banner" id="vo"}
				<tr class="text-c">	
					<td><input type="checkbox" value="" name=""></td>
					<td>{$vo.id}</td>
					<td class="text-l"><u style="cursor:pointer;" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">{$vo.title}</u></td>
					<td><img src="{$vo.thumb}" alt="" width="300" height="150"></td>
					<td>{$vo.type|getTypeForBanner}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="banner_edit('banner编辑','{:url('edit',array('id'=>$vo.id))}','{$vo.id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>

						<a style="text-decoration:none" class="ml-5" onClick="banner_del(this,'{$vo.id}')" href="javascript:;" title="删除" del_url="{:url('del',array('id' => $vo.id))}"><i class="Hui-iconfont">&#xe6e2;</i></a>

					</td>
				</tr>
				{/volist}			
			</tbody>
		</table>
		<div id="laypage" style="margin-top: 20px;"></div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/hadmin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript">


/*资讯-添加*/
function banner_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function banner_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function banner_del(obj,id){
	var url = $(obj).attr('del_url');
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: url,
			dataType: 'json',
			success: function(data){
				if(data.code == 1){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				}else if(data.code == 0){
					return  dialog.msg(data.msg,{icon:2});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
